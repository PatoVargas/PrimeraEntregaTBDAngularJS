<div class= "row" ng-controller="MainCtrl">
	<div class="col-xs-3"></div>
		<div class="col-xs-3">
			<form class="form-horizontal" role="form">
			<div class="form-group">
				<h5><font color="blue">Nombre del album:</font></h5>
				<label class="sr-only" for="ejemplo_email_2">Nombre Album</label>
				<input type="text" class="form-control" required ng-model="usuario.nombreAlbum">
			</div>
			<div class="form-group">
				<h5><font color="blue">Descripción:</font></h5>
				<label class="sr-only" >Descripción</label>
				<input type="text" class="form-control" required ng-model="usuario.descripcionAlbum">
			</div>
			<div>
				<h5><font color="blue">Privacidad:</font></h5>
				<select class="form-group" required ng-model="usuario.privacidadAlbum">
					<option value = "privado">Privado</option>
					<option value = "público">Público</option>
				</select>
			</div>
			
			<button type="button" class="btn btn-default"><a href="vistausuario.html">Crear</a></button>
			</form>	
		</div>
</div>
