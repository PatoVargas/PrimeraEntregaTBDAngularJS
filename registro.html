<!doctype html>
<html lang="es" ng-app="ui.bootstrap.demo">
	<head>
		<meta charset="UTF-8">
		<title> Registro</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link href="css/base.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body ng-controller="MainCtrl">
		<ng-include src="'components/header-registro.html'"></ng-include>
		<h1 style = "text-align:center"><font color="blue"><strong>Registro</strong></font></h1>
		<div class= "row" ng-controller="RegistroCtrl">
			<div class="col-xs-3"></div>
				<div class="col-xs-3">
					<form class="form-horizontal" role="form">
					<div class="form-group">
						<h5><font color="blue">Ingrese correo:</font></h5>
						<input type="text" class="form-control" id="ejemplo_email_2" placeholder="Email" required ng-model="usuario.email">
					</div>
					<div class="form-group">
						<h5><font color="blue">Ingrese clave de acceso:</font></h5>
						<input type="password" class="form-control" id="ejemplo_password_1" placeholder="Contraseña" required ng-model="usuario.pass">
					</div>
					<div class="form-group">
						<h5><font color="blue">Repita clave de acceso:</font></h5>
						<input type="password" class="form-control" id="ejemplo_password_2" placeholder="Contraseña" required ng-model="usuario.pass2">
					</div>
					<div class="form-group">
						<h5><font color="blue">Nombre de usuario:</font></h5>
							<input type="text" class="form-control" id="ejemplo_usuario_1" placeholder="Nombre" required ng-model="usuario.nombre">
					</div>				
					<button type="button" class="btn btn-default" ng-disabled="usuario.pass != usuario.pass2 || !checked" ><a ng-click="registrar(usuario)">Registrar</a></button>
					</form>	
				</div>
			<div class="col-xs-3 col-xs-offset-1">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<h5><font color="blue">Fecha de nacimiento:</font></h5>
						<div class="row">
							<div class="col-xs-3">
								<input type="text" class="form-control" id="ejemplo_día_1" placeholder="Día" required ng-model="usuario.dia">
							</div>
							<div class="col-xs-3">
								<input type="text" class="form-control" id="ejemplo_mes_1" placeholder="Mes" required ng-model="usuario.mes">
							</div>
							<div class="col-xs-3">
							<input type="text" class="form-control" id="ejemplo_año_2" placeholder="Año" required ng-model="usuario.year">
							</div>
						</div>
					</div>
					<div class="form-group">
						<h5><font color="blue">Telefono:</font></h5>
						<label class="sr-only" for="ejemplo_password_2">Telefono</label>
						<input type="text" class="form-control" id="fono" placeholder="555-5555" required ng-model="usuario.fono">
					</div>
					<div>
						<h5><font color="blue">Sexo:</font></h5>
						<select class="form-group" required ng-model="usuario.sexo">
							<option value = "F">Femenino</option>
							<option value = "M">Masculino</option>
						</select>
					</div>
					<label><h4><font color="blue">Acepto términos y condiciones</font></h4><input type="checkbox" ng-model="checked"></label><br/>
				</form>	
			</div>
		</div>
		<ng-include src="'components/footer2.html'"></ng-include>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ui-bootstrap-tpls-0.13.0.min.js"></script>
		<script src="js/demo-app.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
