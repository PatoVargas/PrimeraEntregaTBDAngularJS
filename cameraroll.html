<div class="container-fluid" ng-controller='ModalDemoCtrl'>	
	<div class="row">
		<div class="col-xs-3 col-xs-offset-2" ng-controller="fotosCameraRollCtrl as controlador">
			<div class="thumbnail" ng-repeat="fotos in controlador.fotosPropias">
				<img src="{{fotos.pathImagen}}" class="img-thumbnail" ng-model="fotos.pathImagen" id="fotoActual" ng-click="open('lg',fotos.pathImagen)">
				<div class="caption">
				<p><font color="blue"><strong>"{{fotos.descripcionImagen}}"</strong></font></p>
				<p><font color="blue">Licencia: {{fotos.licenciaImagen}}</font></p>
				<p align=right><font color="blue">{{fotos.fechaImagen}}</font></p>
				</div>
			</div>
		</div>
	</div>
</div>
